      projectId: "seva-finance-app",
      storageBucket: "seva-finance-app.firebasestorage.app",

<body>
  <!-- Loading indicator -->
  <div id="loading" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: 'Inter', sans-serif; text-align: center;">
    <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #1B4332; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
    <p style="color: #1B4332; font-size: 16px; margin: 0;">Loading SevaFinance...</p>
  </div>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine({
            renderer: 'html'
          }).then(function(appRunner) {
            appRunner.runApp();
            // Hide loading indicator
            document.getElementById('loading').style.display = 'none';
          }).catch(function(error) {
            console.error('Failed to initialize Flutter app:', error);
            document.getElementById('loading').innerHTML = '<p style="color: #d32f2f;">Failed to load app. Please refresh.</p>';
          });
        }
      });
    });
  </script>
</body>
